<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #code {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px;
      padding: 10px 20px;
      background: #333;
      border-radius: 10px;
      letter-spacing: 3px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>

  <h1>Random Code Generator</h1>
  <div id="code">Click the button</div>
  <button onclick="generateCode()">Generate Code</button>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 7; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('code').innerText = result;
    }
  </script>

</body>
</html>
